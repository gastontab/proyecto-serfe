<div class="container">
    <mat-toolbar>
        <span>My Scores</span>
        <div class="example-spacer"></div>
        <span class="user">{{email}} ({{tipo}})</span>
    </mat-toolbar>
    <div class="student" >
        <div class="mat-elevation-z4">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="emailTeacher">
                  <th mat-header-cell *matHeaderCellDef> Email-Teacher </th>
                  <td mat-cell *matCellDef="let element"> {{element.emailTeacher}} </td>
                </ng-container>
              
                <ng-container matColumnDef="score">
                  <th mat-header-cell *matHeaderCellDef> Score </th>
                  <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <h2 class="average">My Average</h2>
        <span class="totalValue">{{average}}</span>
    </div>
</div>
