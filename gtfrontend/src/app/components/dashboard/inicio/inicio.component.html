<div class="container">
    <mat-toolbar>
        <span>My Dashboard</span>
        <div class="example-spacer"></div>
        <span class="user">{{email}} ({{tipo}})</span>
        <button mat-raised-button color="primary" (click)= "toSearch()">Search</button>
    </mat-toolbar>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="roll">
              <th mat-header-cell *matHeaderCellDef> Roll </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoUser}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]= "[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
</div>
