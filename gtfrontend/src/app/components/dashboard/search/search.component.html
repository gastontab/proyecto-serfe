<div class="container">
    <mat-toolbar>
        <span>User List</span>
        <div class="example-spacer"></div>
        <span class="user">{{user}} ({{tipo}})</span>
    </mat-toolbar>
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. gaston" #input autocomplete= "off">
    </mat-form-field>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="roll">
              <th mat-header-cell *matHeaderCellDef> Roll </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoUser}} </td>
            </ng-container>

            <ng-container matColumnDef="average">
              <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Average </th>
              <td style="text-align: center;" mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" *ngIf= "element.tipoUser == 'Student' " (click)= "openAverage(element.email)" matTooltip="see average">
                  <mat-icon>info</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="addscore"> 
              <th style="text-align: right;" mat-header-cell *matHeaderCellDef> addScore </th>
              <td style="text-align: right;" mat-cell *matCellDef="let element"> 
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" *ngIf= "element.tipoUser == 'Student' " (click)= "openDialog(element.email)" matTooltip="add Score">
                  <mat-icon>add</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
