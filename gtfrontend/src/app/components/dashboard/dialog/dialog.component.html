  <div mat-dialog-content> 
    <p>Escriba la nota que quiere asignar</p>
    <mat-form-field appearance="fill">
      <mat-label>Add score</mat-label>
      <input matInput [(ngModel)]= "data.score">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)= "onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]= "data.score" >Ok</button>
  </div>
